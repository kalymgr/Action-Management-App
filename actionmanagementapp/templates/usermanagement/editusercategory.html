{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block page_title %}
    {{g.userResourceStrings.TXT_EDIT_USER_CATEGORY}} {{ userCategory.name }}
{% endblock %}

{% block content %}

    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="id">{{g.userResourceStrings.FRM_USER_CATEGORY_ID}}</label>
                <input id="id" type="text" name="id" value="{{ userCategory.id }}" class="form-control-plaintext" readonly>
            </div>
            <div class="form-group col-md-9">
                <label for="name">{{g.userResourceStrings.FRM_USER_CATEGORY_NAME}}</label>
                <input id="name" type="text" name="name" value="{{ userCategory.name }}" class="form-control">
            </div>
        </div>
        <p class="row">

        </p>
        <p class="row">

        </p>
        <div class="row">
            <span class="col d-flex justify-content-center">
                <input type="submit" value="{{g.generalResourceStrings.FRM_SAVE}}">
            </span>
        </div>

    </form>

    {{ macros.showBacktoUserCategoryListNav() }}
{% endblock %}
