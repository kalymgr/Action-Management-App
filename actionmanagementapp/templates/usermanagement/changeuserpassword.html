{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block page_title %}{{g.userResourceStrings.TXT_CHANGE_USER_PASSWORD_TITLE}}{% endblock %}
{% block content %}


    <h2>{{g.userResourceStrings.TXT_CHANGE_USER_PASSWORD}} "{{user.name}}"</h2>
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="oldpassword"> {{g.userResourceStrings.FRM_OLD_PASSWORD}}</label>
                <input id="oldpassword" type="password" name="oldpassword" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
                <label for="newpassword1" >{{g.userResourceStrings.FRM_NEW_PASSWORD}}</label>
                <input id="newpassword1" type="password" name="newpassword1" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
                <label for="newpassword2">{{g.userResourceStrings.FRM_CONFIRM_NEW_PASSWORD}}</label>
                <input id="newpassword2" type="password" name="newpassword2" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <input type="submit" value="{{g.generalResourceStrings.FRM_SAVE}}" class="btn btn-outline-primary">
            </div>
        </div>
    </form>

    {{ macros.showBacktoUserListNav() }}
{% endblock %}
