{% extends 'base.html' %}

{% block page_title %}
{{g.authResourceStrings.TXT_LOGIN}}
{% endblock %}

{% block content %}
<!-- Login form -->
  <form method="post">
    <div class="row justify-content-center">
        <label for="username" class="col-sm-2">{{g.authResourceStrings.FRM_USERNAME}}</label>
        <input name="username" id="username" class="col-sm-auto" required>
    </div>
    <div class="row justify-content-center">
        <label for="password" class="col-sm-2">{{g.authResourceStrings.FRM_PASSWORD}}</label>
        <input type="password" name="password" id="password" class="col-sm-auto" required>
    </div>
    <div class="row justify-content-center">
        <input type="submit" value="{{g.authResourceStrings.FRM_LOGIN}}" class="col-sm-auto">
    </div>
  </form>
{% endblock %}
