{% extends 'auth/base.html' %}

{% block header %}
  <h2>{% block title %}{{g.authResourceStrings.TXT_LOGIN}}{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">{{g.authResourceStrings.FRM_USERNAME}}</label>
    <input name="username" id="username" required>
    <label for="password">{{g.authResourceStrings.FRM_PASSWORD}}</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="{{g.authResourceStrings.FRM_LOGIN}}">
  </form>
{% endblock %}
